        <input type="text" name="email" placeholder="您的邮箱" class="contact-inputs" required>
        <textarea name="message" placeholder="您的讯息" class="contact-inputs" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div class="contact-right">
